<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ExpenseTracker</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #1e1e1e !important;
      color: #e0e0e0 !important;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'et:dashboard' %}">ExpenseTracker</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="{% url 'et:add_expense' %}">Add Expense</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'et:categories' %}">Categories</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">Reports</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="{% url 'et:export_expenses_csv' %}">Export CSV</a>
              <a class="dropdown-item" href="{% url 'et:export_expenses_pdf' %}">Export PDF</a>
            </div>
          </li>
          <li class="nav-item"><a class="nav-link" href="{% url 'et:logout' %}">Logout</a></li>
          {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'et:login' %}">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'et:signup' %}">Signup</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    {% if messages %}
      {% for m in messages %}
        <div class="alert alert-{{ m.tags }}">{{ m }}</div>
      {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
