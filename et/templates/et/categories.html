
{% extends 'base.html' %}
{% block content %}
<h3>Categories</h3>
<a href="{% url 'et:add_category' %}" class="btn btn-primary mb-3">+ Add Category</a>
<ul class="list-group">
  {% for c in categories %}
  <li class="list-group-item">{{ c.name }}</li>
  {% empty %}
  <li class="list-group-item">No categories</li>
  {% endfor %}
</ul>
{% endblock %}
