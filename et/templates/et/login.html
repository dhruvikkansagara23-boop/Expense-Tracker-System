{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Expense Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  
  <style>
    body {
      background-color: #121212 !important; 
    }
    .login-card {
        background-color: #1e1e1e !important; 
        border: none;
    }
    .form-control {
        background-color: #2c2c2c;
        border: 1px solid #3a3a3a;
        color: #e0e0e0;
    }
    .form-control:focus {
        background-color: #2c2c2c;
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        color: #e0e0e0;
    }
    .btn-primary {
        background-color: #0d6efd; 
        border-color: #0d6efd;
    }
  </style>
</head>
<body class="text-white d-flex justify-content-center align-items-center min-vh-100">


<div class="container">
    <div class="row">
        <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-10 offset-1">
            <div class="card shadow-lg login-card">
                <div class="card-body p-5">
                    
                    <div class="text-center mb-5">
                        <h2 class="text-white">LOGIN</h2>
                        <p class="text-secondary">Please log in to continue</p>
                    </div>

                    <form method="post" action="{% url 'et:login' %}">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label for="email" class="form-label visually-hidden">Email</label>
                            <input required name="email" type="email" class="form-control form-control-lg" id="email" placeholder="Email address">
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label visually-hidden">Password</label>
                            <input required name="password" type="password" class="form-control form-control-lg" id="password" placeholder="Password">
                        </div>
                        
                      
                        <div class="mb-3 d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Log in</button>
                        </div>
                        
    
                        <div class="text-center">
                            <a href="#" class="text-primary text-decoration-none">Forgot password</a>
                        </div>
                    </form>

                    

                     <p class="text-center text-secondary">
                not Login? then <a href="{% url 'et:signup' %}" class="text-primary text-decoration-none">Sign UP</a>
                      </p>

                  
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} mt-3" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    {% if error %}
                        <div class="alert alert-danger mt-3" role="alert">
                            {{ error }}
                        </div>
                    {% endif %}

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
